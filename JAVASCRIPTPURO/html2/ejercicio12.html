<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrón de Asteriscos</title>
</head>

<body>

    <h2>Patrón de Asteriscos</h2>

    <div id="patron"></div>

    <script>
        let patron = document.getElementById("patron");
        let patrons = "";

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                patrons += "*";
            }
            patrons += "<br>";
        }

        patron.innerHTML = patrons;
    </script>

</body>

</html>
