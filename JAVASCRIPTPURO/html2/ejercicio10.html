<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcular el factorial</title>
</head>

<body>

    <h2>Calcula el factorial</h2>

    <label for="num">NÃºmero:</label>
    <input type="number" id="num" min="0" required>
    <button onclick="fact()">Calcular</button>

    <p id="res"></p>

    <script>
        function fact() {
            let n = parseInt(document.getElementById("num").value);
            let res = document.getElementById("res");
            let f = 1;

            if (n < 0) {
                res.textContent = "Error";
            } else {
                for (let i = 2; i <= n; i++) {
                    f *= i;
                }
                res.textContent = "Factorial: " + f;
            }
        }
    </script>

</body>

</html>
