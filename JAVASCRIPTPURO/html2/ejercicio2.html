<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Voto</title>
</head>

<body>

    <h2>Verificación de Elegibilidad para Votar</h2>

    <form id="formularioVoto">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="tieneCedula">¿Tiene Cédula?</label>
        <select id="tieneCedula" name="tieneCedula" required>
            <option value="">Seleccione...</option>
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select><br><br>

        <label for="cedulaInscrita">¿Cédula Inscrita?</label>
        <select id="cedulaInscrita" name="cedulaInscrita" required>
            <option value="">Seleccione...</option>
            <option value="si">Sí</option>
            <option value="no">No</option>
        </select><br><br>

        <button type="button" onclick="verificarElegibilidad()">Verificar</button>
    </form>

    <div id="resultado"></div>

    <script>
        function verificarElegibilidad() {
            let edad = parseInt(document.getElementById("edad").value);
            let tieneCedula = document.getElementById("tieneCedula").value;
            let cedulaInscrita = document.getElementById("cedulaInscrita").value;
            let resultadoDiv = document.getElementById("resultado");

            if (edad >= 18 && tieneCedula === "si" && cedulaInscrita === "si") {
                resultadoDiv.textContent = "La persona puede votar.";
            } else {
                resultadoDiv.textContent = "La persona no puede votar.";
            }
        }
    </script>

</body>

</html>
