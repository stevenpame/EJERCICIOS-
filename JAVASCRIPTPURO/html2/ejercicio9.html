<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetir</title>
</head>

<body>

    <h2>Repetir Frase</h2>

    <label for="numero">Ingresa un número (1-20):</label>
    <input type="number" id="numero" min="1" max="20" required><br><br>

    <label for="frase">Ingresa una frase:</label>
    <input type="text" id="frase" required><br><br>

    <button onclick="repetirFrase()">Repetir</button>

    <div id="resultado"></div>

    <script>
        function repetirFrase() {
            let numero = parseInt(document.getElementById("numero").value);
            let frase = document.getElementById("frase").value;
            let resultado = document.getElementById("resultado");
            let contenidoResultado = "";

            if (numero >= 1 && numero <= 20) {
                for (let i = 0; i < numero; i++) {
                    contenidoResultado += "<p>" + frase + "</p>";
                }
            } else {
                contenidoResultado = "<p>Número fuera de rango</p>";
            }

            resultado.innerHTML = contenidoResultado;
        }
    </script>

</body>

</html>
