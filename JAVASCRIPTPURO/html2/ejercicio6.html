<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplos de 3</title>
</head>

<body>

    <h2>Encontrar múltiplos de 3 entre dos números</h2>

    <label for="numero1">Primer número:</label>
    <input type="number" id="numero1"><br><br>

    <label for="numero2">Segundo número:</label>
    <input type="number" id="numero2"><br><br>

    <button onclick="encontrarMultiplos()">Encontrar Múltiplos</button>

    <p id="resultado"></p>

    <script>
        function encontrarMultiplos() {
            let num1 = parseInt(document.getElementById("numero1").value);
            let num2 = parseInt(document.getElementById("numero2").value);
            let resultado = document.getElementById("resultado");
            let multiplos = [];
            let menor = Math.min(num1, num2);
            let mayor = Math.max(num1, num2);

            for (let i = menor; i <= mayor; i++) {
                if (i % 3 === 0) {
                    multiplos.push(i);
                }
            }

            if (multiplos.length > 0) {
                resultado.textContent = "Los múltiplos de 3 entre " + menor + " y " + mayor + " son: " + multiplos.join(", ");
            } else {
                resultado.textContent = "No hay múltiplos de 3 entre " + menor + " y " + mayor;
            }
        }
    </script>

</body>

</html>
