<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcular el costo de entrada</title>
</head>

<body>

    <h2>Calculadora de Costo de Entrada</h2>

    <label for="edadCliente">Ingrese la edad del cliente:</label>
    <input type="number" id="edadCliente">

    <button onclick="calcularCosto()">Calcular Costo</button>

    <p id="resultado"></p>

    <script>
        function calcularCosto() {
            let edad = parseInt(document.getElementById("edadCliente").value);
            let costo = 0;

            if (edad < 5) {
                costo = "Gratis";
            } else if (edad <= 18) {
                costo = "5000 pesos";
            } else {
                costo = "10000 pesos";
            }

            document.getElementById("resultado").textContent = "El costo de la entrada es: " + costo;
        }
    </script>

</body>

</html>
