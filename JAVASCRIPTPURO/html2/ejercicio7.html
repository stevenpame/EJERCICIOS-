<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verificarPrimo</title>
</head>

<body>

    <h2>Verificar si un número es primo</h2>

    <label for="numero">Ingrese un número entero:</label>
    <input type="number" id="numero">

    <button onclick="verificarPrimo()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificarPrimo() {
            let numero = parseInt(document.getElementById("numero").value);
            let resultado = document.getElementById("resultado");
            let esPrimo = true;

            if (numero <= 1) {
                esPrimo = false;
            } else {
                for (let i = 2; i <= Math.sqrt(numero); i++) {
                    if (numero % i === 0) {
                        esPrimo = false;
                        break;
                    }
                }
            }

            if (esPrimo) {
                resultado.textContent = numero + " es un número primo.";
            } else {
                resultado.textContent = numero + " no es un número primo.";
            }
        }
    </script>

</body>

</html>
