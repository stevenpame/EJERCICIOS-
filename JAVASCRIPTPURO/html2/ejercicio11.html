<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Pares y Promedio de Impares</title>
</head>

<body>

    <h2>Suma de Pares y Promedio de Impares</h2>

    <label for="numero1">Primer número entero:</label>
    <input type="number" id="numero1" required><br><br>

    <label for="numero2">Segundo número entero:</label>
    <input type="number" id="numero2" required><br><br>

    <button onclick="calcularSumaYPromedio()">Calcular</button>

    <div id="resultado"></div>

    <script>
        function calcularSumaYPromedio() {
            let num1 = parseInt(document.getElementById("numero1").value);
            let num2 = parseInt(document.getElementById("numero2").value);
            let sumaPares = 0;
            let sumaImpares = 0;
            let cantidadImpares = 0;
            let resultadoDiv = document.getElementById("resultado");
            let menor = Math.min(num1, num2);
            let mayor = Math.max(num1, num2);

            for (let i = menor; i <= mayor; i++) {
                if (i % 2 === 0) {
                    sumaPares += i;
                } else {
                    sumaImpares += i;
                    cantidadImpares++;
                }
            }

            let promedioImpares = cantidadImpares > 0 ? sumaImpares / cantidadImpares : 0;

            resultadoDiv.innerHTML = `
                <p>Números ingresados: ${num1} y ${num2}</p>
                <p>Suma de los números pares entre ${menor} y ${mayor}: ${sumaPares}</p>
                <p>Promedio de los números impares entre ${menor} y ${mayor}: ${promedioImpares.toFixed(2)}</p>
            `;
        }
    </script>

</body>

</html>
