<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Multiplicar</title>
</head>

<body>

    <h2>Tablas de multiplicar del 5 al 9</h2>

    <div id="tablas"></div>

    <script>
        let tablas = document.getElementById("tablas");
        let contenidoTablas = "";

        for (let i = 5; i <= 9; i++) {
            contenidoTablas += "<table>";
            contenidoTablas += "<tr><th colspan='2'>Tabla del " + i + "</th></tr>";

            for (let j = 1; j <= 10; j++) {
                contenidoTablas += "<tr>";
                contenidoTablas += "<td>" + i + " x " + j + "</td>";
                contenidoTablas += "<td>" + (i * j) + "</td>";
                contenidoTablas += "</tr>";
            }

            contenidoTablas += "</table><br>"; 
        }

        tablas.innerHTML = contenidoTablas;
    </script>

</body>

</html>
