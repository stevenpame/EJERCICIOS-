<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> par e impar </title>
</head>
<body>
    <h2>Verificar si un número es par o impar</h2>
    <label for="numero">Ingresa un número entero:</label>
    <input type="number" id="numero">
    <button onclick="verificarParImpar()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarParImpar() {
            let numero = parseInt(document.getElementById("numero").value);
            let resultado = document.getElementById("resultado");

            if (isNaN(numero)) {
                resultado.textContent = "Por favor, ingresa un número válido.";
            } else if (numero % 2 === 0) {
                resultado.textContent = numero + " es un número par.";
            } else {
                resultado.textContent = numero + " es un número impar.";
            }
        }
    </script>
</body>
</html>
