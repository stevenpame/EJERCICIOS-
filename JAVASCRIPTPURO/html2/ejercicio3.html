<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dia de la semana</title>
</head>

<body>

    <h2>Ingrese un número del 1 al 7 para obtener el día de la semana:</h2>

    <label for="numeroDia">Número de día:</label>
    <input type="number" id="numeroDia" min="1" max="7">
    <button onclick="mostrarDia()">Mostrar Día</button>

    <p id="resultado"></p>

    <script>
        function mostrarDia() {
            let numeroDia = parseInt(document.getElementById("numeroDia").value);
            let resultado = document.getElementById("resultado");
            let diaSemana = "";

            switch (numeroDia) {
                case 1:
                    diaSemana = "Lunes";
                    break;
                case 2:
                    diaSemana = "Martes";
                    break;
                case 3:
                    diaSemana = "Miércoles";
                    break;
                case 4:
                    diaSemana = "Jueves";
                    break;
                case 5:
                    diaSemana = "Viernes";
                    break;
                case 6:
                    diaSemana = "Sábado";
                    break;
                case 7:
                    diaSemana = "Domingo";
                    break;
                default:
                    diaSemana = "Número fuera de rango";
            }

            resultado.textContent = diaSemana;
        }
    </script>

</body>

</html>
