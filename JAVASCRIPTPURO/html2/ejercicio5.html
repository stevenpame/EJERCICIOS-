<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mayor de Tres Números</title>
</head>
<body>

    <h2>Encontrar el mayor de tres números</h2>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1"><br><br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2"><br><br>
    <label for="num3">Número 3:</label>
    <input type="number" id="num3"><br><br>
    <button onclick="encontrarMayor()">Encontrar Mayor</button>
    <p id="mayor"></p>

    <script>
        function encontrarMayor() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let num3 = parseInt(document.getElementById("num3").value);
            let mayor = document.getElementById("mayor");
            let numeroMayor;

            if (num1 >= num2 && num1 >= num3) {
                numeroMayor = num1;
            } else if (num2 >= num1 && num2 >= num3) {
                numeroMayor = num2;
            } else {
                numeroMayor = num3;
            }

            mayor.textContent = "El número mayor es: " + numeroMayor;
        }
    </script>

</body>
</html>
